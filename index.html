<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Merriweather&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">        
    </head>
    <body>
        <div class="main-container"> <!--********** Main Container **********-->
            <div class="title"> <!--@@@@@ Title Container @@@@@-->
                <h1> Jurimar's The Code Review</h1>                
            </div> <!--@@@@@ END Title Container @@@@@-->
            <div class="form-container"> <!--@@@@@ Forms Container @@@@@-->
                <div class="form-content">
                    <h2>Signup for our newsletter</h2>
                    <h3>Get the latest news on how your code is doing right in your inbox</h3>
                    <form action="index.html" method="post">
                        <fieldset class="line wrap">
                            <h2>Contact Information</h2>
                            <div class="item">
                                <label for="name">Name</label>
                                <input class="grow" type="text" name="user_name" id="name" placeholder="Required">
                            </div>
                            <div class="item">
                                <label for="email">Email Address</label>
                                <input class="grow" type="email" name="user_email" id="email" placeholder="Required">
                            </div>
                            <div class="item">
                                <label for="phone_nom">Phone Number</label>
                                <input class="grow" type="tel" name="user_phone" id="phone_nom">
                            </div>
                            <div class="item">  
                                <label for="address">Address</label>
                                <input class="grow" type="text" name="user_address" id="address">
                            </div>
                            <div class="item">
                                <label for="city">City</label>
                                <input class="grow" type="text" name="user_city" id="city">
                            </div>
                            <div class="item">
                            <label for="province">Province</label>
                                <select class="grow" id="province" name="province">
                                    <optgroup label="Choose Province">
                                        <option value="" disabled selected hidden>Choose Province</option>
                                        <option value="AB">Alberta</option>
                                        <option value="BC">British Columbia</option>
                                        <option value="MB">Manitoba</option>
                                        <option value="NB">New Brunswick</option>
                                        <option value="NL">Newfoundland and Labrador</option>
                                        <option value="NS">Nova Scotia</option>
                                        <option value="ON">Ontario</option>
                                        <option value="PE">Prince Edward Island</option>
                                        <option value="QC">Quebec</option>
                                        <option value="SK">Saskatchewan</option>
                                        <option value="NT">Northwest Territories</option>
                                        <option value="NU">Nunavut</option>
                                        <option value="YT">Yukon</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="item space">
                                <label class="zip_code" for="zip_code">Zip Code</label>
                                <input type="text" name="zip_code" id="zip_code">
                            </div>
                        </fieldset>
                        <fieldset class="line">
                            <h2>Newsletter</h2>
                            <div class="area">
                                <label>Select the newsletter you would like to recieve</label>
                                <input type="checkbox" id="html_news" value="interest_html" name="user_news" checked><label class="light" for="html_news">HTML News</label><br> 
                                <input type="checkbox" id="css_news" value="intereset_css" name="user_news"><label class="light" for="css_news">CSS News</label><br>
                                <input type="checkbox" id="java_news" value="interest_java" name="user_news"><label class="light" for="java_news">Javascript News</label>
                            </div>
                            <div class="area">
                                <label>Newsletter format</label>
                                <input type="radio" id="html_format" value="html_format" name="news_format">
                                <label for="html_format" class="light">HTML</label><br>
                                <input type="radio" id="plain_text" value="plain_text" name="news_format">
                                <label for="plain_text" class="light">Plain text</label>
                            </div>
                            <div class="area">
                                <label for="topics">Other topics you'd like to hear about</label>
                                <textarea name="other_topics" id="topics" rows="8" cols="20"></textarea>
                            <div></div>
                        </fieldset>
                        <button class="btn" type="submit">Sign Up</button>
                    </form>
                    <footer>
                     <h4>Copyright Jurimar's The Code Review</h4>
                    </footer>
                </div>
            </div> <!--@@@@@ END Form Container @@@@@-->
        </div> <!--********** END Main Container **********-->
    </body>
</html>
