<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Merriweather&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">        
    </head>
    <body>
        <div class="main-container"> <!--********** Main Container **********-->
            <div class="title"> <!--@@@@@ Title Container @@@@@-->
                <h1> The Code Review</h1>                
            </div> <!--@@@@@ END Title Container @@@@@-->
            <div class="form-container"> <!--@@@@@ Forms Container @@@@@-->
                <div class="form-content">
                    <h2>Signup for our newsletter</h2>
                    <h3>Get the latest news on how your code is doing right in your inbox</h3>
                    <form action="index.html" method="post">
                        <fieldset class="line">
                            <h2>Contact Information</h2>
                            <label for="name">Name</label>
                            <input type="text" name="user_name" id="name" placeholder="Required">
                            <label for="email">Email Address</label>
                            <input type="email" name="user_email" id="email" placeholder="Required">
                            <label for="phone_nom">Phone Number</label>
                            <input type="tel" name="user_phone" id="phone_nom">
                            <label for="address">Address</label>
                            <input type="text" name="user_address" id="address">
                            <label for="city">City</label>
                            <input type="text" name="user_city" id="city">
                            <label for="province">Province</label>
                            <select id="province" name="province">
                                <optgroup label="Choose Province">
                                    <option value="" disabled selected hidden>Choose Province</option>
                                    <option value="AB">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MB">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="QC">Quebec</option>
                                    <option value="SK">Saskatchewan</option>
                                    <option value="NT">Northwest Territories</option>
                                    <option value="NU">Nunavut</option>
                                    <option value="YT">Yukon</option>
                                </optgroup>
                            </select>
                        </fieldset>
                        <fieldset>
                            
                        </fieldset>
                    </form>
                </div>
            </div> <!--@@@@@ END Form Container @@@@@-->
        </div> <!--********** END Main Container **********-->
    </body>
</html>
